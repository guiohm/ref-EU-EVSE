    <textarea id="input">select * from view_logs where pdc_id is not null limit 3</textarea>
	<button id='submit'>Execute</button>
	<pre id='error'></pre>
    <div id="wrapper"></div>

	<script>
let SQL, buf, db;
(async function(){
    const sqlPromise = initSqlJs({
        locateFile: file => `assets/${file}`
    });
    const dataPromise = fetch("/assets/irve.db").then(res => res.arrayBuffer());
    [SQL, buf] = await Promise.all([sqlPromise, dataPromise])
    db = new SQL.Database(new Uint8Array(buf));
})()

let result
let grid = null
const gridWrapper = document.getElementById("wrapper")

document.getElementById('submit').onclick = function () {
    if (gridWrapper.hasChildNodes()) {
        console.log(gridWrapper.children[0])
        gridWrapper.removeChild(gridWrapper.children[0])
    }
    var sql = document.getElementById('input').value;
    result = '', error = '';
    try { result = db.exec(sql); }
    catch (e) { error = e; }
    document.getElementById('error').innerHTML = error;
    if (!grid) {
        grid = new gridjs.Grid({
            columns: result[0].columns,
            data: result[0].values,
            fixedHeader: true,
            search: true,
            sort: true
        }).render(gridWrapper);
    } else {
        grid.updateConfig({
            columns: result[0].columns,
            data: result[0].values
        })
    }
    grid.render(gridWrapper);
};
	</script>
